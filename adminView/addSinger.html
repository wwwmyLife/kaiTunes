<script>
    
    function checkfrom(form){
        if($('select :selected').val()==0||$(':input[name=gname]').val()==""||$(':input[name=thumb]').val()==""){
           if($('select :selected').val()==0){
               $('.msg').eq(0).text("*");           
           }else{
               $('.msg').eq(0).text("");  
           }
           if($(':input[name=gname]').val()==""){
               $('.msg').eq(1).text("*");           
           }else{
                $('.msg').eq(1).text("");   
           }
           if($(':input[name=thumb]').val()==""){
               $('.msg').eq(2).text("*");          
           }else{
                $('.msg').eq(2).text("");  
           }
           return false;
        }else
           return true;
    }
    </script>
